name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore CSCI106.sln
      - name: Build
        run: dotnet build CSCI106.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test CSCI106.sln --configuration Release --no-build
